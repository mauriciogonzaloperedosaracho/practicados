<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Impuestos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Impuestos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Sección tributaria</ion-card-subtitle>
      <ion-card-title>Cálculo de los impuestos</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label color="primary">Introduzca el monto a ser calculado = </ion-label>
        <ion-input [(ngModel)]="monto" type="number" step="0.01" value="0"></ion-input>
        <ion-label color="primary"> Bs.</ion-label>
      </ion-item>
      

      <ion-button color="primary" (click)="verificarSimilitud()" expand="block" fill="outline">Lanzar</ion-button>
      <ion-label color="secundary">La utilidad es:</ion-label>
      <div  class="SalidaUtilidad">
        {{ suma }}
      </div>
    </ion-card-content>
  </ion-card>

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
</ion-content>
